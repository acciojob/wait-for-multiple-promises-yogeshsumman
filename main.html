<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Promise Name</th>
          <th>Time taken (s)</th>
        </tr>
      </thead>
      <tbody id="output">
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const output = document.getElementById('output');
        
        // Function to create a promise with random delay between 1-3 seconds
        function createPromise(index) {
          const delay = Math.random() * 2000 + 1000; // Between 1000-3000 ms
          const startTime = performance.now();
          
          return new Promise(resolve => {
            setTimeout(() => {
              const endTime = performance.now();
              const timeTaken = (endTime - startTime) / 1000; // Convert to seconds
              resolve({
                name: `Promise ${index}`,
                time: timeTaken
              });
            }, delay);
          });
        }
        
        // Create 3 promises
        const promises = [
          createPromise(1),
          createPromise(2),
          createPromise(3)
        ];
        
        // Track when all promises resolve
        Promise.all(promises)
          .then(results => {
            // Clear loading message
            output.innerHTML = '';
            
            let maxTime = 0;
            
            // Add rows for each promise
            results.forEach(result => {
              const row = document.createElement('tr');
              
              const nameCell = document.createElement('td');
              nameCell.textContent = result.name;
              
              const timeCell = document.createElement('td');
              timeCell.textContent = result.time.toFixed(3);
              
              row.appendChild(nameCell);
              row.appendChild(timeCell);
              output.appendChild(row);
              
              // Track maximum time
              if (result.time > maxTime) {
                maxTime = result.time;
              }
            });
            
            // Add total row
            const totalRow = document.createElement('tr');
            
            const totalNameCell = document.createElement('td');
            totalNameCell.textContent = 'Total';
            
            const totalTimeCell = document.createElement('td');
            totalTimeCell.textContent = maxTime.toFixed(3);
            
            totalRow.appendChild(totalNameCell);
            totalRow.appendChild(totalTimeCell);
            output.appendChild(totalRow);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      });
    </script>
  </body>
</html>
